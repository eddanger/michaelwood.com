<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/post.css" rel="stylesheet">
  </head>

  <body>
    <div class="post-header">
      <div class="post-header-image">
        <img src="{{ page.image }}" class="post-image img-responsive">
      </div>
    </div>

    <div class="container" id="post">
      <div class="row">
        <div class="col-md-10">

          <div class="page-header">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.date | date: "%A, %B %d, %Y" }}</h3>
          </div>

          <div class="post">
            {{ content }}
          </div>
        </div>

        <div class="col-md-2">
          <div class="mug text-center">
            <img src="/images/photo_thumb.jpg" alt="It's me!" width="73" height="73" class="img-circle">
          </div>
          <h3>Michael Wood</h3>
          <p>Father, entrepreneur, extra-specialist, caffeine junkie.</p>

          <div>
            <a href="/">At the moment...</a>
          </div>
          <div>
            <a href="/about">About me</a>
          </div>
        </div>
      </div>
    </div>


    <div class="container text-center" id="footer">
      &copy; 1977-2013 Michael Wood
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
