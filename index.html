---
layout: default
title: Hello
name: home
---

<div id="home">

  <div class="posts">
    {% for post in site.posts %}

      {% if post.type == 'announcement' %}
        <div class="panel panel-default announcement">
          <div class="panel-body">
            <div class="row post">
              <div class="col-md-3 post-image">
                <img src="{{ post.image }}" class="img-responsive">
              </div>
              <div class="col-md-9 post-link">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.date | date: "%A, %B %d, %Y" }}</p>
              </div>
            </div>
          </div>
        </div>
      {% else %}
        <div class="row post">
          <div class="col-md-12">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date: "%A, %B %d, %Y" }}</p>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

</div>
